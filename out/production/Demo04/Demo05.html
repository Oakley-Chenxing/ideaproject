<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function method(){
            let age = document.getElementById("age").value;
            if (age == 16){ // 假设手误写成=
                alert("you can get ID card!")
            }else if (age < 16){
                alert("you age not enough!")
            }else if (age > 16){
                alert("you are already got ID card!");
            }

        }
    </script>
</head>
<body>
<input type = "number" id = "age" placeholder="please input age!">
<button onclick="method()">submit</button>
</body>
</html>
